common: &default_settings

  license_key: 
  app_name: Rails 4 Test App 
  enabled: false
  agent_enabled: false
  monitor_mode: false
  log_level: info
  ssl: true
  capture_params: true

  transaction_tracer: 
    enabled: true
    transaction_threshold: apdex_f
    record_sql: obfuscated
    stack_trace_threshold: 0.500
  

  error_collector:
    enabled: true
    capture_source: true    
    #ignore_errors: ActionController::RoutingError, ...

development:
  <<: *default_settings
  enabled: false
  developer: true
  agent_enabled: false

test:
  <<: *default_settings
  enabled: false
  agent_enabled: false

production:
  <<: *default_settings
  enabled: true
  monitor_mode: true 
  agent_enabled: true 

staging:
  <<: *default_settings
  enabled: false
  monitor_mode: false
  app_name: Rails 4 Test App  (Development)
  developer: false
  agent_enabled: false
  
